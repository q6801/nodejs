{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <div class="followings half">
      <div class="changing">
        <form id="change-nick-form" action="/user/nick" method="post">
          <div class="input-group">
            <label for="change-nick">닉네임 변경</label>
            <input id="change-nick" name="nick"></div>
          </div>
          <button id="change-btn" type="submit" class="btn">제출</button>
        </form>
      </div>
      <h2>팔로잉 목록</h2>
      {% if user.Followings %}
        {% for following in user.Followings %}
          <div>{{following.nick}}</div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="followers half">
      <h2>팔로워 목록</h2>
      {% if user.Followers %}
        {% for follower in user.Followers %}
          <div>{{follower.nick}}</div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
